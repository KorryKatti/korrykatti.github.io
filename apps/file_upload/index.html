<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üõ∞Ô∏è C++ Uploader</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code&family=Orbitron:wght@500&display=swap');

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      background: #0a0a0f;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 520px;
      padding: 2rem;
      background: rgba(20,20,30,0.4);
      border: 1px solid #ffffff12;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #80f2ff;
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }

    #dropzone {
      border: 2px dashed #80f2ff;
      padding: 1.6rem;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 1rem;
      transition: 0.2s;
    }

    #dropzone:hover {
      background: rgba(128,242,255,0.05);
    }

    #status {
      font-size: 0.85rem;
      color: #aaa;
      margin-top: 0.5rem;
      min-height: 1.5em;
      word-break: break-word;
    }

    .doc {
      text-align: left;
      font-size: 0.8rem;
      margin-top: 1.5rem;
      color: #888;
    }

    .doc code {
      color: #80f2ff;
      display: block;
      margin: 0.5rem 0;
      font-size: 0.75rem;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.7rem;
      color: #666;
    }

    a {
      color: #80f2ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíø cpp file sharing system</h1>
    <div id="dropzone">üìÅ drag or click<br><small>max 6MB</small></div>
    <div id="status">awaiting transmission...</div>

    <div class="doc">
      <strong>endpoint:</strong>
      <code>POST https://cpp-webserver.onrender.com/upload</code>
      <p>body ‚Üí raw binary file</p>
      <code>curl --upload-file ./main.cpp https://cpp-webserver.onrender.com/upload</code>
    </div>

    <div class="footer">
      crow.h powered // <span style="color:#444;">ver. 0xA7</span> // ‚åà currently orbiting ‚åã
    </div>
  </div>

  <script>
    const dropzone = document.getElementById("dropzone");
    const status = document.getElementById("status");
    const UPLOAD_URL = "https://cpp-webserver.onrender.com/upload";
    const CHECKER_URL = "https://cpp-webserver.onrender.com/checker";

    // ping server every 3 min
    setInterval(() => {
      fetch(CHECKER_URL).catch(() => {});
    }, 180000);

    const uploadFile = async (file) => {
      if (file.size > 6 * 1024 * 1024) {
        status.textContent = "üö´ too thicc (max 6MB)";
        return;
      }

      status.textContent = `üì° uplinking ${file.name}...`;

      try {
        const res = await fetch(UPLOAD_URL, {
          method: "POST",
          headers: { "Content-Length": file.size },
          body: file
        });

        const text = await res.text();
        if (!res.ok) throw new Error(text);

        status.innerHTML = `‚úÖ uploaded: <a href="${text.trim()}" target="_blank">${text.trim()}</a>`;
      } catch (err) {
        status.textContent = `‚ùå error: ${err.message}`;
      }
    };

    dropzone.addEventListener("click", () => {
      const input = document.createElement("input");
      input.type = "file";
      input.onchange = () => input.files[0] && uploadFile(input.files[0]);
      input.click();
    });

    ["dragover", "drop"].forEach(e => dropzone.addEventListener(e, ev => ev.preventDefault()));
    dropzone.addEventListener("dragleave", () => dropzone.style.background = "transparent");
    dropzone.addEventListener("dragover", () => dropzone.style.background = "rgba(128,242,255,0.05)");
    dropzone.addEventListener("drop", e => {
      dropzone.style.background = "transparent";
      const file = e.dataTransfer.files[0];
      if (file) uploadFile(file);
    });
  </script>
</body>
</html>
