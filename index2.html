    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Courier Prime', monospace;
            background-color: #f9f3e9; /* Cream background */
            color: #3b3b3b; /* Dark text for contrast */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for dark mode */
        }
        #terminal-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            height: 100vh;
            overflow: hidden;
        }
        .terminal {
            background-color: #fff8e1; /* Light butter color */
            border: 2px solid #f0e68c; /* Soft yellow border */
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: left;
            overflow-y: auto; /* Allow scrolling */
            height: 80vh; /* Set height for terminal */
            opacity: 0; /* Start invisible for fade-in effect */
            transition: opacity 0.5s ease; /* Fade-in effect */
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #f9a825; /* Bright yellow for headings */
        }
        .current-time {
            font-size: 18px; /* Adjusted font size for current time */
            margin-bottom: 10px; /* Space below the time */
        }
        nav a {
            color: #3b3b3b; /* Dark link color */
            text-decoration: none; /* Remove underline */
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s; /* Smooth transition for glow */
            animation: glow 1.5s infinite alternate; /* Glow animation */
        }
        nav a:hover {
            background-color: #f0e68c; /* Highlight on hover */
        }
        .dark-mode nav a {
            color: #f0f0f0; /* Light text for links in dark mode */
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #f57f20, 0 0 10px #f57f20, 0 0 15px #f57f20;
            }
            100% {
                text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 30px #ffcc00;
            }
        }
        .command {
            color: #f57f20; /* Orange for command text */
        }
        .output {
            color: #3b3b3b; /* Dark text for output */
        }
        .dark-mode {
            background-color: #1e1e1e; /* Dark background */
            color: #f0f0f0; /* Light text for contrast */
        }
        .dark-mode .terminal {
            background-color: #2e2e2e; /* Dark terminal background */
            border: 2px solid #444; /* Darker border */
        }
        .dark-mode .command {
            color: #ffcc00; /* Light yellow for command text in dark mode */
        }
        .dark-mode .output {
            color: #f0f0f0; /* Light text for output in dark mode */
        }
        @media (max-width: 768px) {
            body {
                font-size: 14px; /* Smaller font size for mobile */
            }
        }
        .system-info {
            display: flex; /* Flexbox for image and text */
            align-items: center; /* Center vertically */
        }
        .system-info pre {
            margin: 0; /* Remove default margin */
        }
        #chart-container {
            width: 100%;
            height: 400px; /* Set height for the chart */
            margin-top: 20px; /* Space above the chart */
        }
    </style>
</head>

    <style>
        @keyframes rainbowGlow {
            0% { text-shadow: 0 0 5px red; }
            20% { text-shadow: 0 0 5px orange; }
            40% { text-shadow: 0 0 5px yellow; }
            60% { text-shadow: 0 0 5px green; }

    <script>
        // Fade-in effect on load
        window.onload = function() {
            const terminal = document.getElementById('terminal');
            terminal.style.opacity = 1; // Set opacity to 1 for fade-in

            // Update current time every second in 24-hour format
            setInterval(() => {
                const now = new Date();
                const currentTime = now.toLocaleTimeString('en-GB'); // 24-hour format
                document.getElementById('current-time').textContent = currentTime;
            }, 1000);

            // Lazy load Wakatime data after 2 seconds
            setTimeout(() => {
                $.ajax({
                    type: 'GET',
                    url: 'https://wakatime.com/share/@korrykatti/c19c5194-c5db-4963-8290-8dfd587d3c71.json',
                    dataType: 'jsonp',
                    success: function(response) {
                        console.log(response.data);
                        // Create a chart from the fetched data
                        const wakatimeData = response.data;
                        const labels = wakatimeData.map(item => item.name);
                        const data = wakatimeData.map(item => item.percent);
                        const colors = wakatimeData.map(item => item.color);

                        const ctx = document.getElementById('languageChart').getContext('2d');
                        const languageChart = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: labels,
                                datasets: [{
                                    label: 'Language Usage (%)',
                                    data: data,
                                    backgroundColor: colors,
                                    borderColor: colors.map(color => color.replace(')', ', 0.5)').replace('rgb', 'rgba')),
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                responsive: true,
                                scales: {
                                    y: {
                                        beginAtZero: true,
                                        title: {
                                            display: true,
                                            text: 'Percentage'
                                        }
                                    },
                                    x: {
                                        title: {
                                            display: true,
                                            text: 'Languages'
                                        }
                                    }
                                }
                            }
                        });
                    },
                    error: function(error) {
                        console.error("Error fetching Wakatime data:", error);
                    }
                });
            }, 2000); // Delay the AJAX call by 2 seconds
        };

        // Dark mode toggle functionality
        const toggleButton = document.getElementById('toggle-dark-mode');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

    </script>

    <script>
        async function getLastCommit() {
            try {
                const response = await fetch("https://api.github.com/repos/korrykatti/korrykatti.github.io/commits");
                const commits = await response.json();
                const lastCommitDate = new Date(commits[0].commit.committer.date);
                
                const now = new Date();
                const diffTime = Math.abs(now - lastCommitDate);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 

                const lastUpdatedElement = document.getElementById('last-updated');
                lastUpdatedElement.textContent = `last updated: ${diffDays} days ago (${lastCommitDate.toDateString()})`;
            } catch (error) {
                console.error("error fetching the last commit:", error);
                document.getElementById('last-updated').textContent = "error loading last updated date";
            }
        }
        getLastCommit();
    </script>

    <script>
        // Ensure modal elements exist before adding event listeners
        document.addEventListener('DOMContentLoaded', () => {
            const openModalBtn = document.getElementById('open-modal-btn');
            const modal = document.getElementById('modal');
            const closeModalBtn = document.getElementById('close-modal-btn');

            if (openModalBtn) {
                openModalBtn.onclick = function() {
                    modal.style.display = 'flex';
                };
            }

            if (closeModalBtn) {
                closeModalBtn.onclick = function() {
                    modal.style.display = 'none';
                };
